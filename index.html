<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <div id="equilibrium-container">
      <img id="equilibrium-img" src="images/image-equilibrium.jpg" alt="">
      <div id="overlay">
        <img id="view-img" src="images/icon-view.svg" alt="">
      </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p id="info-p">Our Equilibrium collection promotes balance and calm.</p>
    
    <div id="info-div">
      <div id="eth-div">
        <img src="images/icon-ethereum.svg" alt="">
        <p id="eth-p">0.041 ETH</p>
      </div>
      <div id="day-div">
        <img src="images/icon-clock.svg" alt="">
        <p id="day-p">3 days left</p>
      </div>
    </div>
    <hr>
    
    <div id="container-profile">
      <img id="profile-img" src="images/image-avatar.png" alt="">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>

  <footer>
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by 
      <a href="https://github.com/Princesval" target="_blank">Jo√£o Vitor Princesval Caetano</a>.
  </footer>
  
</body>
</html>
